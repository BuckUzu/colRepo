<html>
    <head>
        <title>Super Punch Out</title>
        <style>
            body, html {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div style="width:100%;height:100%;max-width:100%">
            <div id="game"></div>
        </div>
        <script type="text/javascript" src="../../Tools/EmulatorJS.js"></script>
        <script>
            emulatorJS("snes", "SPO", "SPO.sfc");

            keybindJS(0, 1, "z", "BUTTON_4");
        </script>
        <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
